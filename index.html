        const thirdImage = new Image();
        thirdImage.src = 'https://afamilycdn.com/150157425591193600/2020/7/13/screen-shot-2020-07-13-at-121151-pm-15946171784111978947123.png'; // Hình thứ ba (hình lớn)

        const totalFlowers = 100;
        const targetShape = [];

        // Tạo các điểm của hình ngôi sao
        function createStarPoints(centerX, centerY, spikes, outerRadius, innerRadius) {
            let points = [];
            let angle = Math.PI / spikes;

            for (let i = 0; i < spikes * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const x = centerX + Math.cos(i * angle) * radius;
                const y = centerY + Math.sin(i * angle) * radius;
                points.push({ x, y });
            }
            return points;
        }

        flowerImage.onload = () => {
            targetShape.push(...createStarPoints(canvas.width / 2, canvas.height / 2, 5, 100, 50));

            for (let i = 0; i < totalFlowers; i++) {
                const t = (i / totalFlowers) * 2 * Math.PI;
                const pos = heartShape(t);
                flowers.push({
                    x: pos.x * 20 + canvas.width / 2,
                    y: pos.y * 20 + canvas.height / 2,
                    scale: Math.random() * 0.5 + 0.5,
                    angle: Math.random() * Math.PI * 2,
                    exploded: false,
                });
            }
            animate();
        };

        // Hàm tạo hình trái tim
        function heartShape(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x, y };
        }

        // Tạo các mảnh vỡ từ hoa
        function explodeFlower(flower) {
            const numParticles = 20;
            for (let i = 0; i < numParticles; i++) {
                particles.push({
                    x: flower.x,
                    y: flower.y,
                    size: Math.random() * 10 + 5,
                    speedX: (Math.random() - 0.5) * 5,
                    speedY: (Math.random() - 0.5) * 5,
                    opacity: 1,
                    target: targetShape[i % targetShape.length],
                });
            }
        }

        // Vẽ bông hoa
        function drawFlower(flower) {
            ctx.save();
            ctx.translate(flower.x, flower.y);
            ctx.rotate(flower.angle);
            ctx.scale(flower.scale, flower.scale);
            ctx.drawImage(flowerImage, -15, -15, 30, 30);
            ctx.restore();
        }

        // Vẽ hình ảnh thứ hai (hình ngôi sao)
        function drawTargetImage(particle) {
            ctx.save();
            ctx.translate(particle.x, particle.y);
            ctx.scale(particle.size / 10, particle.size / 10);
            ctx.drawImage(targetImage, -50, -50, 100, 100);
            ctx.restore();
        }

        // Vẽ hình ảnh thứ ba (hình lớn)
        function drawThirdImage() {
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2); // Vẽ ở giữa màn hình
            ctx.drawImage(thirdImage, -250, -250, 600, 600); // Vẽ hình lớn hơn
            ctx.restore();
        }

        // Kiểm tra nếu tất cả các mảnh vỡ đã đến đích
        function allParticlesArrived() {
            return particles.every(particle => {
                const dx = particle.target.x - particle.x;
                const dy = particle.target.y - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance < 1;
            });
        }

        // Animation
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            flowers.forEach((flower, index) => {
                if (!flower.exploded) {
                    flower.angle += 0.01;
                    if (Math.random() < 0.002) {
                        flower.exploded = true;
                        explodeFlower(flower);
                        flowers.splice(index, 1);
                    }
                    drawFlower(flower);
                }
            });

            particles.forEach((particle, index) => {
                const dx = particle.target.x - particle.x;
                const dy = particle.target.y - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 1) {
                    particle.x += dx * 0.05;
                    particle.y += dy * 0.05;
                } else {
                    particle.size *= 0.98;
                }

                if (distance < 10) {
                    drawTargetImage(particle);
                }

                if (particle.size < 0.1) particles.splice(index, 1);
            });

            // Vẽ hình thứ ba (hình lớn) khi tất cả các mảnh vỡ đã đạt đích
            if (allParticlesArrived()) {
                drawThirdImage();
            }

            requestAnimationFrame(animate);
        }
    </script>
